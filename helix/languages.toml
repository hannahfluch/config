# rust clippy support
[language-server.rust-analyzer.config.check]
command = "clippy"

# python
[[language]]
name = "python"
language-servers = ["pylsp"]

[language-server.pylsp.config.pylsp]
plugins.pylsp_mypy.enabled = true
plugins.pylsp_mypy.live_mode = true

# c
[[language]]
name = "c"
language-servers = ["clangd"]
